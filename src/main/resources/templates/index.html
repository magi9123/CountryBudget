<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<!--    <link rel="stylesheet" type="text/css" href="@{/css/index.css}" th:href="@{/css/index.css}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>The Country Neighbours Tour</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>The Country Neighbours Tour</h1>
    </div>
    <div align="left">
        <form action="#" th:action="@{/index}" th:object="${formInfo}" method="post">
            <div class="form-group" th:object="${countries}">
                <label>Country:</label>
                <select th:id="countryName" th:name="countryName">
                    <option selected value="">select country</option>
                    <option th:each="country : ${countries}"
                            th:value="${country.name}"
                            th:text="${country.name}"></option>
                </select>
            </div>
            <span th:if="${#fields.hasErrors('countryName')}" th:errors="*{countryName}"
                  class="text-danger"></span>

            <br/>
            <br/>

            <div class="form-group">
                <label> Total budget:
                    <input th:type="number" min="0" th:value="0" th:id="money" th:name="money"/>
                </label>
                <span th:if="${#fields.hasErrors('money')}" th:errors="*{money}" class="text-danger"></span>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label> Average cost to visit country:
                    <input type="number" min="0" th:value="0" id="costCountry" name="costCountry"/>
                </label>
                <span th:if="${#fields.hasErrors('costCountry')}" th:errors="*{costCountry}"
                      class="text-danger"></span>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label> Currency:
                    <input type="text" id="currency" name="currency"/>
                </label>
                <span th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"
                      class="text-danger"></span>

            </div>
            <br/>
            <br/>
            <div class="form-group">
                <label>Trip info:</label>
                <p th:text="${message}"></p>
            </div>
            <br/>
            <button type="submit" class="btn btn-info">SHOW</button>
        </form>
    </div>
</div>
</body>
</html>
