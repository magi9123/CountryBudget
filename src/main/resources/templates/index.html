<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>The Country Neighbours Tour</title>
</head>
<body>
<div align="center">
    <h1>The Country Neighbours Tour</h1>
</div>
<div align="left">
    <form th:action="@{/index/${countryName}/${money}}" method="post"
          th:object="${countries}">
        <label>Country:</label>
        <select id="countryName" name="countryName">
            <option value="">select country</option>
            <option th:each="test : ${countries}"
                    th:value="${test.name}"
                    th:text="${test.name}"></option>
        </select>
        <br/>
        <br/>

        <label>Money for trip:
            <input type="text" id="money" name="money"/>
        </label>
        <br/>
        <br/>

        <label>Note:</label>
        <!--       <textarea rows="5" cols="25" th:field="*{note}"></textarea>-->
        <br/>
        <button type="submit">show</button>
    </form>
</div>
</body>
</html>
